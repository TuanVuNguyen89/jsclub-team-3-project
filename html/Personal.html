  <div class="modalDelete jsmodalDelete">
    <div class="modalContainer rounded-2">
      <div class="closeBtn jsmodalClose"><i class="ti-close"></i>

      <header class="modalHeader rounded-2">
        <i class="modalHeadingicon ti-trash">

        </i>
      </header>
      <div class="modalBody row">
        <div class="cancelBtn col-6">
          <button class="jsmodalClose cancle deleteBtn editProfile btn-primary btn ">Cancel</button>
        </div>
        <div class="firmDeleteBtn col-6">
          <button class="deleteBtn confirmDelete"><a href="" class="profileDelete btn-primary btn "><i class="ti-trash"></i> Delete account</a></button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const Delete = document.querySelector('.jsDelete')
    const modalDelete = document.querySelector('.jsmodalDelete')
    const modalCloses = document.querySelectorAll('.jsmodalClose')
    function showDeleteform(){
      modalDelete.classList.add('open')
    }
    function hideDeleteform(){
      modalDelete.classList.remove('open')
    }
    Delete.addEventListener('click', showDeleteform)
    for(const modalClose of modalCloses){
      modalClose.addEventListener('click', hideDeleteform)
    }


  </script>
