<head>
  <meta charset="UTF-8">

<body>
  <div class="main vw-100">

    <div id="content">

      <div class="row">
        <div class="container col-6">
          <form class="signInForm">
            <img class="logojs" src="../assets/img/LogoJS.png" alt="">
            <div class="headform">
              <h1 class="wlcomeback">Welcome Back</h1>
              <p>Please enter your details.</p>
            </div>
            <div class="mb-3">
              <label for="exampleUsername" class="form-label"> <i class="ti-user"></i> Name User</label>
              <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
                  placeholder="Enter Name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> <i class="ti-lock"></i>
            Password</label>
            <input type="password" class="form-control" id="password" minlength="8" required
                placeholder="Enter password">
        </div>  
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="submitBtn btn btn-primary">Sign in</button>
          </form>
          <div class="requestRegister">
            <p class="requestRegister headform">Don't have any account ? <a class="registerBtn"
                href="register.html">Register Here !</a> </p>

          </div>
        </div>
        <div class="FPTpicture col-6"></div>
      </div>
    </div>

    <div class="footer clear">
      <div>
        <p class="text-center mb-0 p-3">Copyright Â© 2024 Team 3 CTV JS . All Rights Reserved.</p>
