<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
  <link rel="stylesheet" href="../assets/css/style2.css">
  <link rel="stylesheet" href="../assets/fonts/themify-icons2.css">
  <title>Profile</title>
</head>

<body>
  <div class="main">
    <div id="content">
      <div class="personalRow row rounded-2">
        <div class="container row">
          <div class="profile rounded-2 col-md-4">
            <div class="menubar mt-3">
              <a href="./"><i class="ti-home"></i></a>
              <a href="./profile"><i class="ti-user"></i></a>
            </div>
            <div class="avtProfile mt-3">
              <div class="avtContainer">
                <div class="avatar">
                  <img src="../assets/img/avatar-trang.jpg" alt="Avatar">
                </div>
              </div>
              <div class="profileAll">
                <p class="userName"></p>
                <div class="information">
                  <label for="" class="phoneCt">
                    <i class="ti-link"></i>
                    <a class="face" href="" target="_blank"></a>
                  </label>
                  <label for="" class="phoneCt">
                    <i class="ti-email" style="display: inline-block;"></i> <p class="mmail" style="display: inline-block; margin-bottom: 3px;"></p>
                  </label>
                  <label for="" class="phoneCt">
                    <i class="ti-mobile" style="display: inline-block;"></i> <p class="phone" style="display: inline-block; margin-bottom: 5px;"></p>
                  </label>
                </div>
                <div class="edit">
                  <a href="./update/profile" class="editProfile btn-primary btn ">Edit your profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container row rounded-2">
          <div class="seePost col-md-8 rounded-2">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
