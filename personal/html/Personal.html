  <script>
    const Delete = document.querySelector('.jsDelete')
    const modalDelete = document.querySelector('.jsmodalDelete')
    const modalCloses = document.querySelectorAll('.jsmodalClose')
    function showDeleteform(){
      modalDelete.classList.add('open')
    }
    function hideDeleteform(){
      modalDelete.classList.remove('open')
    }
    Delete.addEventListener('click', showDeleteform)
    for(const modalClose of modalCloses){
      modalClose.addEventListener('click', hideDeleteform)
    }
    

    // bấm nút editpost
var editDeleteBtns = document.querySelectorAll(".edit-delete-btn");
editDeleteBtns.forEach(function(btn) {
  btn.addEventListener("click", function(event) {
    var dropdownContent = this.querySelector(".dropdown-content");
    dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
  });
});
    const logout = document.querySelector('.logout');
    if (logout) {
        logout.addEventListener('click', () => {
            fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                })
                .then(data => {
                    alert('Hẹn gặp lại bạn!');
                    //console.log("123");
                    window.location.href = `/`;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('An error occurred while logging out the profile.');
                });
        });
    }

    const confirmDelete = document.querySelector('.confirmDelete');
      if (confirmDelete.addEventListener('click', () => {
        fetch('/delete/account', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
          })
          .then(data => {
            console.log('Success:', data);
            alert('Tài khoản đã bị xóa!');
            window.location.href = `/`;
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred while deleting the profile.');
          });
      }));
  </script>

<script>
  const heartBtns = document.querySelectorAll(".heartBtn");

  heartBtns.forEach((btn) => {
      btn.addEventListener("click", async function () {
          const postId = this.getAttribute("data-post-id");
          const isLiked = this.querySelector(".heartIcon").classList.contains("red");
  
          if (!postId) {
              console.error("Post ID is not set.");
              return;
          }
  
          // Vô hiệu hóa nút để ngăn like dồn dập
          this.disabled = true;
  
          try {
              // Gửi yêu cầu POST hoặc DELETE tùy thuộc vào trạng thái like
              const response = await fetch(`/like/${postId}`, {
                  method: isLiked ? "DELETE" : "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ postId }),
              });
  
              if (!response.ok) {
                  console.error("Error:", await response.text());
                  return;
              }
  
              // Nhận và xử lý phản hồi từ máy chủ
              const data = await response.json();
              console.log(data);
              console.log(data.like_count);
              if (data.success && data.like_count !== undefined) {
                  const likeCounter = document.getElementById(`likeCount_${postId}`);
                  if (likeCounter) {
                      likeCounter.textContent = data.like_count;
                  }
  
                  // Thêm/xóa lớp 'red' để thay đổi màu của biểu tượng trái tim
                  
  
                  // Kích hoạt lại nút like
                  this.disabled = false;
              }
          } catch (error) {
              console.error("Error:", error);
              // Xử lý lỗi nếu có
          }
      });
  });
  
  
</script>
