<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons.css">
    <title>FPT-SECRET</title>
</head>

<body>
    <div class="registerBackground vw-100">
       
        <div id="content">
            <div class="registerRow">
                <div class="container">
                    <form class="registerForm">
                        <img class="logojs" src="../assets/img/LogoJS.png" alt="">
                        <div class="headform">
                            <h1 class="Create wlcomeback">Create Your Account</h1>
                            <p>Please enter your details.</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleUsername" class="form-label"> <i class="ti-user"></i> Full Name*</label>
                            <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp"
                                placeholder="VD: Nguyễn Văn A" required>
                                <span class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleUsername" class="form-label"> <i class="ti-user"></i> Username*</label>
                            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
                                placeholder="VD: Team3JSclub" required>
                                <span class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> <i class="ti-email"></i> Email
                                address*</label>
                            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                                placeholder="VD: example@gmail.com" required>
                            <div id="emailHelp" class="form-text">Your email address is our well-guarded secret!!!</div>
                            <span class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="examplePhone" class="form-label"><i class="ti-mobile"></i> Phone number </label>
                            <input type="number" class="form-control" id="phone"
                                aria-describedby="phoneHelp" placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"> <i class="ti-lock"></i>
                            Password*</label>
                            <input type="password" class="form-control" id="password" minlength="8" required
                                placeholder="Enter password">
                                <span class="error-message"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"> <i class="ti-lock"></i>
                            Confirm Password*</label>
                            <input type="password" class="form-control" id="confirmPassword" minlength="8" required
                                placeholder="Enter password">
                                <span class="error-message"></span>
                        </div>
                        <button type="submit" class="submitBtn btn">Register</button>
                    </form>

                </div>
            </div>
        </div>
        
        <div class="footer clear">
            <div>
                <p class="text-regis mb-0 p-3">Copyright © 2024 Team 3 CTV JS . All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <script src="../assets/register.js"></script>
</body>


</html>
